
<form (formGroup)="f2" (ngSubmit)="onRegister()">
    <div class="form-group">
        <label for="username">name :</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f2.name.errors }" />
        <div *ngIf="submitted && f2.name.errors" class="invalid-feedback">
            <div *ngIf="f2.name.errors.required">name is required</div><br>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="text">Email :</label>
        <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f2.email.errors }" />
        <div *ngIf="submitted && f2.email.errors" class="invalid-feedback">
            <div *ngIf="f2.email.errors.required">Email is required</div>
        </div>
        
    </div>
    <br>
    <div class="form-group">
        <label for="password">password :</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">number is required</div>
        </div>
        </div>
        <br>
    <div class="form-group">
        <label for="phone">phone :</label>
        <input type="phone" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">number is required</div>
    </div>
    </div>
    <br>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
    </div>
