<form [formGroup]="f"  (ngSubmit)="onLogin()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" name="username" class="form-control" [ngModel]='login.username' />
 <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div> 
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password"  name="password" class="form-control"[ngModel]='login.password' />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div> 
    </div>
    <div class="form-group">
       <!--  <button [disabled]="loading" class="btn btn-primary">Login</button> -->

       <button class="btn btn-primary">Login</button>



 </div>
        </form>
