
<form (formGroup)="addpuppy" (ngSubmit)="onSubmit()" onclick='AddPuppy'>
    <div class="form-group">
        <label for="username">Breed :</label>
        <input type="text" formControlName="Breed" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Breed.errors }" />
        <div *ngIf="submitted && f.Breed.errors" class="invalid-feedback">
            <div *ngIf="f.Breed.errors.required">Breed is required</div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="age">Age :</label>
        <input type="password" formControlName="Age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Age.errors }" />
        <div *ngIf="submitted && f.Age.errors" class="invalid-feedback">
            <div *ngIf="f.Age.errors.required">Age is required</div>
        </div>
    </div>
<br>
    <div class="form-group">
        <label for="color ">color :</label>
        <input type="text" formControlName="color " class="form-control" [ngClass]="{ 'is-invalid': submitted && f.color .errors }" />
        <div *ngIf="submitted && f.color .errors" class="invalid-feedback">
            <div *ngIf="f.color .errors.required">color is required</div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="Image Url">Image Url :</label>
        <input type="text" formControlName="url" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.url.errors }" >
        <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
            <div *ngIf="f.url.errors.required">image url is required</div>
        </div>
    </div>
    <br>
    <router-outlet></router-outlet>
